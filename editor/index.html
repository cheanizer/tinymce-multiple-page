    <meta charset="UTF-8">
    <title>TinyMCE Document Editor with Page Breaks</title>
    <style>
        /* * CSS for Print Paged Media 
         * This ensures the page break element renders correctly when printing.
         */
        @media print {
            .mce-pagebreak {
                /* Forces a new page after the page break marker */
                page-break-after: always;
                /* Hides the visual line and text of the page break marker on the printed page */
                display: block; 
            }
        }
    </style>
</head>
